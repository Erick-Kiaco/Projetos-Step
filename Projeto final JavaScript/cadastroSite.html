<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginCompleto.css" />
    <title>Página de cadastro-Autmeânica Gap</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Cadastrar</h1>
        <h2>Automecânica Gap</h2>

        <div class="label-float"></div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="" />

        <div class="label-float"></div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="" />

        <div class="label-float"></div>
        <label for="confirmSenha">Confirmar Senha</label>
        <input type="text" id="confirmSenha" placeholder="" />

        <div class="label-float"></div>
        <label for="fale">Fale Conosco</label>
        <input type="text" id="fale" placeholder="" />
        <br />
        <br />
        <div class="justify-center">
          <!--Centralizar as divs com justify-center no CSS-->
          <button><a href="cadastroPrincipal.html">Cadastrar</a></button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p>Clique no botão para completar o cadatro.</p>
      </div>
    </div>
  </body>
</html>
