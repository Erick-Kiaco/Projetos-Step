    function verificarNome() {
      //Retirar os  espaços vazios.
      var n = document.getElementById("nome").value;
      n = n.trim();

      //Retirando os espaços duplos no meio do nome.

        n = n.replace("  ", " ");
      }

        alert("Escreva seu nome completo");
        document.getElementById("nome").style.border = "2px solid red";
      }
      //Retirando números do nome e caracteres.
      while (n.includes("0")) {

      }

        n.includes("(") ||
        n.includes(")") ||
        n.includes("=") ||
        n.includes("&") ||

        n.includes("?") ||

        n.includes(".") ||

        n = n.replace("&", "");
        n = n.replace("+", "");
        n = n.replace("¨¨", "");
        n = n.replace("#", "");
        n = n.replace("$", "");
        n = n.replace("@", "");
        n = n.replace("%", "");
        n = n.replace("_", "");
        n = n.replace("-", "");
        n = n.replace("!", "");
        n = n.replace("[]", "");
        n = n.replace("{}", "");
        n = n.replace("?", "");
        n = n.replace(";", "");
        n = n.replace(".", "");
        n = n.replace("/", "");
        n = n.replace("\/", "");
      }
      n = n.replace("0", "");
      n = n.replace("1", "");
      n = n.replace("2", "");
      n = n.replace("3", "");
      n = n.replace("4", "");
      n = n.replace("5", "");
      n = n.replace("6", "");
